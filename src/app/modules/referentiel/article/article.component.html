<div class=" mb-5 mt-5 ml-5" style="margin-right: 20px">
	<button pButton>
		Créer un Article
	</button>
</div>
<div class="container-fluid">
	<p-table #dt2 [value]="article"
			 [rows]="10"
			 [loading]="loading"
			 [paginator]="true"
			 dataKey="id">
		<ng-template pTemplate="header">
			<tr>
				<th scope="col" class="text-center">
					<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
				</th>

				<th scope="col" pSortableColumn="code" class="text-center">Code
					<p-sortIcon
						field="code"></p-sortIcon>
				</th>
				<th scope="col" pSortableColumn="designation" class="text-center">Designation
					<p-sortIcon
						field="designation"></p-sortIcon>
				</th>
				<th scope="col" pSortableColumn="marque" class="text-center">Marque
					<p-sortIcon
						field="marque"></p-sortIcon>
				</th>
				<th scope="col" pSortableColumn="fabricant" class="text-center">Fabricant
					<p-sortIcon
						field="fabricant"></p-sortIcon>
				</th>
				<th scope="col" class="text-center">Action</th>
			</tr>
			<tr>
				<th scope="col"></th>
				<th scope="col">
					<p-columnFilter type="text" field="code"></p-columnFilter>
				</th>

				<th scope="col">
					<p-columnFilter type="text" field="designation"></p-columnFilter>
				</th>

				<th scope="col">
					<p-columnFilter type="text" field="marque.designation"></p-columnFilter>
				</th>

				<th scope="col">
					<p-columnFilter type="text" field="fabricant.designationFabricant"></p-columnFilter>
				</th>
				<th scope="col"></th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-article>
			<tr>
				<td class="text-center">
					<p-tableCheckbox [value]="article"></p-tableCheckbox>
				</td>
				<td>{{ article.code }}</td>
				<td>{{ article.designation }}</td>
				<td>{{ article.marque.designation}}</td>
				<td>{{ article.fabricant.designationFabricant}}</td>

				<td class="text-center"></td>

			</tr>
		</ng-template>
		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="6" class="text-center">Aucun article trouvé</td>
			</tr>
		</ng-template>
	</p-table>
</div>
