<div class=" mb-5 mt-5 ml-5" style="margin-right: 20px">
	<button type="button" class="btn btn-primary">
		Cr√©er un Article
	</button>
</div>
<p-divider></p-divider>
<div class="card">
	<div class="" style="padding: 25px">
		<p-table #dt2 [value]="article" dataKey="id" [rows]="10" styleClass="p-datatable-gridlines"
				 [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
				 [paginator]="true"
				 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
				 [globalFilterFields]="['code', 'designation']">
			<ng-template pTemplate="header">
				<tr>
					<th style="width: 4rem">
						<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
					</th>

					<th pSortableColumn="code" class="text-center" style="width:22%;">Code
						<p-sortIcon
							field="code"></p-sortIcon>
					</th>
					<th pSortableColumn="designation" class="text-center" style="width:22%;">Designation
						<p-sortIcon
							field="designation"></p-sortIcon>
					</th>
					<th pSortableColumn="marque" class="text-center" style="width:22%;">Marque
						<p-sortIcon
							field="marque"></p-sortIcon>
					</th>
					<th pSortableColumn="fabricant" class="text-center" style="width:22%;">Fabricant
						<p-sortIcon
							field="fabricant"></p-sortIcon>
					</th>
					<th class="text-center" style="width:12%;">Action</th>
				</tr>
				<tr>
					<th>
					</th>

					<th>
						<p-columnFilter type="text" field="code"></p-columnFilter>
					</th>

					<th>
						<p-columnFilter type="text" field="designation"></p-columnFilter>
					</th>

					<th>
						<p-columnFilter type="text" field="marque.designation"></p-columnFilter>
					</th>

					<th>
						<p-columnFilter type="text" field="fabricant.designationFabricant"></p-columnFilter>
					</th>
					<th></th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-article>
				<tr>
					<td>
						<p-tableCheckbox [value]="article"></p-tableCheckbox>
					</td>
					<td>
						{{ article.code }}
					</td>

					<td>
						<span class="ml-1 vertical-align-middle">{{ article.designation }}</span>
					</td>

					<td>
						<span class="ml-1 vertical-align-middle">{{ article.marque.designation}}</span>
					</td>

					<td>
						<span class="ml-1 vertical-align-middle">{{ article.fabricant.designationFabricant}}</span>
					</td>

					<td class="text-center">
						<i class="pi pi-pencil hover:bg-orange-400 border-round p-2 ml-5"
						   aria-hidden="true" title="Modfier"></i>&nbsp;
						<i class="pi pi-eye hover:bg-orange-400 border-round p-2 ml-5"
						   aria-hidden="true" title="Visualiser"></i>
					</td>

				</tr>
			</ng-template>
			<ng-template pTemplate="emptymessage">
				<tr>
					<td colspan="5">No Articles found.</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
