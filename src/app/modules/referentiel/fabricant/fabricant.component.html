<p-toast></p-toast>
<div class="card">
	<p-table #dt [value]="fabricants" [rows]="10" [paginator]="true" [tableStyle]="{'min-width':'75rem'}"
			 [(selection)]="selectedFabricants" [rowHover]="true" dataKey="id">
		<ng-template pTemplate="caption">
			<div class="flex align-items-center justify-content-between">
				<h5 class="m-0">Fabricants</h5>
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 4rem; text-align: center;">
					<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
				</th>
				<th pSortableColumn="codeFabricant" style="text-align: center;">Code
					<p-sortIcon field="codeFabricant"></p-sortIcon>
				</th>
				<th pSortableColumn="designationFabricant" style="text-align: center;">DÃ©signation
					<p-sortIcon field="designationFabricant"></p-sortIcon>
				</th>
				<th pSortableColumn="pays.nomPays" style="text-align: center;">Pays
					<p-sortIcon field="pays.nomPays"></p-sortIcon>
				</th>
				<th style="text-align: center;">Actions</th>
			</tr>
			<tr>
				<th></th>
				<th>
					<p-columnFilter type="text" field="codeFabricant"></p-columnFilter>
				</th>
				<th>
					<p-columnFilter type="text" field="designationFabricant"></p-columnFilter>
				</th>
				<th>
					<p-columnFilter type="text" field="pays.nomPays"></p-columnFilter>
				</th>
				<th>

				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-fabricant>
			<tr>
				<td style="text-align: center;">
					<p-tableCheckbox [value]='fabricant'></p-tableCheckbox>
				</td>
				<td><span class="ml-1 vertical-align-middle">{{ fabricant.codeFabricant }}</span></td>
				<td><span class="ml-1 vertical-align-middle">{{ fabricant.designationFabricant }}</span></td>
				<td><span class="ml-1 vertical-align-middle">{{ fabricant.pays.nomPays }}</span></td>
				<td class="text-center">
					<i class="pi pi-pencil hover:bg-orange-400 border-round p-2 ml-5"
					   aria-hidden="true" title="Modfier"></i>&nbsp;
					<i class="pi pi-eye hover:bg-orange-400 border-round p-2 ml-5"
					   aria-hidden="true" title="Visualiser"></i>
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="5">Pas de fabricant disponible.</td>
			</tr>
		</ng-template>
	</p-table>
</div>
