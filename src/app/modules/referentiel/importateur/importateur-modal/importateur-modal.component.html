<p-dialog [(visible)]="visible" 
          [style]="{width: '470px',height:'520px',position:'relative',bottom:'75px'}"
          header="{{idImportateur==0 || idImportateur==null ?'Ajouter  Importateur':'Modifier Importateur'}}" [modal]="true"
          (onShow)="onOuverture()" 
          (onHide)="fermerModal()" 
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form class="container-fluid" [formGroup]="importateurForm" (ngSubmit)="creerImportateurs()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="code">Code</label>
          <input  id="code" type="text" class="p-inputtext-lg" formControlName="code" pInputText >
        </div>

        <div class="p-field">
          <label for="designation">Désignation</label>
          <input id="designation" type="text" class="p-inputtext-lg" formControlName="designation" pInputText>
        </div>

        <div class="p-field">
          <label for="nom">Nom</label>
          <input id="nom" type="text" class="p-inputtext-lg" formControlName="nomGerant" pInputText>
        </div>

        <div class="p-field">
          <label for="prenoms">Prénoms</label>
          <input id="prenoms" type="text" class="p-inputtext-lg" formControlName="prenomsGerant" pInputText>
        </div>
        <hr>
          <button class="mon-button-ajout" [disabled]="!importateurForm.valid">{{idImportateur==0 || idImportateur==null ?'Ajouter':'Modifier'}}</button>&nbsp; &nbsp;
          <button type="button" (click)="fermerModal()" class="mon-button-annuler">Annuler</button>
      </div>
    </form>
  </ng-template>
</p-dialog>
